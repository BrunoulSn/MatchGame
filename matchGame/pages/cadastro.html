<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro MatchGame</title>
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

<div class="register-container">
  <div class="register-card">
    <h2>Cadastro</h2>
    <form action="../pages/sucesso.html" id="registerForm">
      <label>Nome:</label>
      <input type="text" id="nome" required placeholder="Digite seu nome">

      <label>E-mail:</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail">

      <label>Telefone:</label>
      <input type="text" id="telefone" required placeholder="Apenas números">

      <label>Senha:</label>
      <input type="password" id="senha" required placeholder="Digite sua senha">

      <label>Confirmar senha:</label>
      <input type="password" id="confirmar" required placeholder="Confirme sua senha">

      <button type="submit">Cadastrar</button>
        
      <div class="mensagem"></div>
    </form>
    <div class="footer">
      Já tem cadastro? <a href="login.html">Faça login</a>
    </div>
  </div>
</div>

<script src="cadastro.js"></script>
</body>
</html>
