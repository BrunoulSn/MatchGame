<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - MatchGame</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <!-- ===== Sidebar ===== -->
  <div class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li>Informações Pessoais</li>
      <li>Atividades</li>
      <li>Configurações</li>
      <li>Sair</li>
    </ul>
  </div>

  <!-- ===== Conteúdo Principal ===== -->
  <div class="main-content">
    <!-- ===== Cabeçalho ===== -->
    <div class="profile-header">
      <div class="profile-photo-container">
        <img class="profile-photo" id="userPhoto" src="https://via.placeholder.com/150" alt="Foto de Perfil">
        <div class="buttons-photo">
          <button type="button" onclick="addPhoto()">Adicionar</button>
          <button type="button" onclick="changePhoto()">Alterar</button>
          <button type="button" onclick="removePhoto()">Excluir</button>
        </div>
      </div>
      <h2 id="profileName">Nome do Usuário</h2>
    </div>

    <!-- ===== Formulário de Informações ===== -->
    <form id="profileForm" class="profile-form">
      <label>Nome:</label>
      <input type="text" id="name" value="Fulano de Tal" disabled>

      <label>Email:</label>
      <input type="email" id="email" value="fulano@email.com" disabled>

      <label>Senha:</label>
      <input type="password" id="password" value="123456" disabled>

      <label>CPF:</label>
      <input type="text" id="cpf" value="000.000.000-00" disabled>

      <label>CEP:</label>
      <input type="text" id="cep" value="12345-678" disabled>

      <label>Endereço:</label>
      <input type="text" id="address" value="Rua Exemplo, 123" disabled>

      <div class="buttons">
        <button type="button" id="editBtn" onclick="enableEditing()">Editar</button>
        <button type="submit" id="saveBtn" disabled>Salvar Alterações</button>
      </div>
    </form>
  </div>
</body>
</html>
