<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <div class="profile-container">
    <h1>Meu Perfil</h1>

    <!-- Foto de Perfil -->
    <div class="profile-photo">
      <img id="userPhoto" src="https://via.placeholder.com/150" alt="Foto de Perfil">
      <input type="file" id="photoInput" accept="image/*" hidden>
      <div class="photo-buttons">
        <button onclick="addPhoto()">Adicionar</button>
        <button onclick="changePhoto()">Alterar</button>
        <button onclick="removePhoto()">Excluir</button>
      </div>
    </div>

    <!-- Informações do Usuário -->
    <form id="profileForm">
      <label>Nome:</label>
      <input type="text" id="name" value="Fulano de Tal" disabled>

      <label>Email:</label>
      <input type="email" id="email" value="fulano@email.com" disabled>

      <label>Senha:</label>
      <input type="password" id="password" value="123456" disabled>

      <label>CPF:</label>
      <input type="text" id="cpf" value="000.000.000-00" disabled>

      <label>CEP:</label>
      <input type="text" id="cep" value="12345-678" disabled>

      <label>Endereço:</label>
      <input type="text" id="address" value="Rua Exemplo, 123" disabled>

      <div class="buttons">
        <button type="button" id="editBtn" onclick="enableEditing()">Editar</button>
        <button type="submit" id="saveBtn" disabled>Salvar Alterações</button>
      </div>
    </form>
  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
