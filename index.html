<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchGame</title>
  <link rel="stylesheet" href="MatchGame//css/style.css">
</head>
<body>
  <header id="main-header">
    <nav class="navbar">
      <h1 class="logo">MatchGame</h1>
      <div class="search-box">
        <input type="text" id="searchBar" placeholder="Pesquisar time...">
      </div>
    </nav>

     <div class="header-actions">
      <div class="dropdown">
        <button class="dropdown-btn">Categoria ▾  </button>
        <div class="dropdown-content">
          <div class="category" data-category="all" data-color="#1e1e1e">🌐 Todos</div>
          <div class="category" data-category="futebol" data-color="rgb(0, 62, 177)">⚽ Futebol</div>
          <div class="category" data-category="basquete" data-color="rgb(255, 123, 0)">🏀 Basquete</div>
          <div class="category" data-category="volei" data-color="#505050">🏐 Vôlei</div>
          <div class="category" data-category="corrida" data-color="rgb(199, 29, 29)">🏃 Corrida</div>
        </div>
      </div>
  </div>

    <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="matchGame/pages/profile.html">Perfil</a></li>
        <li><a href="MatchGame/pages/login.html">Sair</a></li>
    </ul>

  </header>

  <main>
    <section class="teams-section">
      <!-- Lista dos times -->
      <div id="teamsList" class="teams-grid"></div>
    </section>

    <section class="form-section">
      <h2>Criar Novo Time</h2>
      <form id="teamForm">
        <input type="text" id="teamName" placeholder="Nome do time" required>
        <input type="text" id="teamCity" placeholder="Cidade" required>

        <select id="teamCategory" required>
          <option value="">Selecione a categoria</option>
          <option value="futebol">Futebol</option>
          <option value="basquete">Basquete</option>
          <option value="volei">Vôlei</option>
          <option value="corrida">Corrida</option>
        </select>
          <button type="submit" id="addBtn" class="btn">Adicionar</button>
          <button type="button" id="saveBtn" class="btn" style="display:none;">Salvar</button>
          <button type="button" id="cancelBtn" class="btn secondary" style="display:none;">Cancelar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MatchGame - Todos os direitos reservados</p>
  </footer>

  <script src="MatchGame/matchGame/js/java.js"></script>
</body>
</html>
