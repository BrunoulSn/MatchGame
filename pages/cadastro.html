<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchGame - Cadastro</title>

  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <h2>MatchGame</h2>
      
      <form action="sucesso.html" method="get">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6">

        <label for="confirmar">Confirmar Senha</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required minlength="6">
        
        <button type="submit">Cadastrar</button>
      </form>
      
      </div>
    </div>
  </div>
</body>
</html>
